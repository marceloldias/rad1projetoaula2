<html>

<head>
    <style>
        input {
            display: block;
            margin: 0 auto;
        }
    </style>
    <script>
        function maior() {
            var r = document.getElementById('r');
            var array = new Array();
            var aux = array[0];
            for (i = 0; i < 10; i++) {
                array[i] = Number(document.getElementById("n" + (i + 1)).value);                
                    if (array[i] > array[aux]){                        
                        aux = i;
                    }
            }
            r.innerText = "O maior Ã©: " + array[aux].value;
        }
    </script>

</head>

<body>
    <input type="number" value="" id="n1" placeholder="valor 1">
    <input type="number" value="" id="n2" placeholder="valor 2">
    <input type="number" value="" id="n3" placeholder="valor 3">
    <input type="number" value="" id="n4" placeholder="valor 4">
    <input type="number" value="" id="n5" placeholder="valor 5">
    <input type="number" value="" id="n6" placeholder="valor 6">
    <input type="number" value="" id="n7" placeholder="valor 7">
    <input type="number" value="" id="n8" placeholder="valor 8">
    <input type="number" value="" id="n9" placeholder="valor 9">
    <input type="number" value="" id="n10" placeholder="valor 10"><br/>
    <input type="button" value="MAIOR" onclick="maior()">
    <div id="r"></div>
</body>


</html>
